<script>
    function searchIndex(n, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(n) >= 0) {
                return true;
            } else {
                return false;
            }
        }
    }

    let n = +prompt("Nhập vào một giá trị: ");
    let arr = [1, 2, 3, 4, 5, 6]
    if (searchIndex(n, arr)) {
        document.write("Gía trị nhập vào nằm tại vị trí " + arr.indexOf(n) + " của mảng");
    } else {
        document.write("Giá trị nhập vào không nằm trong mảng")
    }
</script>
